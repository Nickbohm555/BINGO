<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        label {
            margin: 10px;
            width: 150px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Select People for Your Bingo Game</h1>
    <form method="POST">
        {% for person in people %}
            <label>
                <input type="checkbox" name="people" value="{{ person }}"> {{ person }}
            </label>
        {% endfor %}
        <br>
        <button type="submit">Generate Bingo Card</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
